<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>GymFlow | Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body class="bg-white text-gray-800">
    <!-- Navbar -->
    <header class="bg-white border-b px-6 py-4 flex items-center justify-between">
      <div class="text-lg font-bold flex items-center gap-2">
        <span>GymFlow</span>
      </div>
      <div class="flex items-center gap-4">
        <button id="logoutBtn" class="text-sm text-gray-600 hover:underline">Logout</button>
        <img src="https://i.pravatar.cc/40?img=7" alt="User" class="w-9 h-9 rounded-full border" />
      </div>
    </header>

    <!-- Main Section -->
    <main class="px-4 py-6 md:px-12 lg:px-24">
      <h1 class="text-2xl font-semibold mb-6">Control Panel</h1>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Left: Historial de sesiones -->
        <section class="bg-gray-50 p-6 rounded-lg shadow-md">
          <h2 class="text-lg font-bold mb-4">Session history</h2>
          <div class="mb-4 flex flex-col md:flex-row items-start md:items-center gap-4">
            <div>
              <label for="start-date" class="text-sm text-gray-700">Start date</label>
              <input type="date" id="start-date" class="border rounded px-3 py-1 mt-1" />
            </div>
            <div>
              <label for="end-date" class="text-sm text-gray-700">End date</label>
              <input type="date" id="end-date" class="border rounded px-3 py-1 mt-1" />
            </div>
            <button
              id="filter-btn"
              class="mt-6 md:mt-5 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition"
            >
              Filter
            </button>
          </div>
          <ul class="space-y-3 max-h-72 overflow-y-auto pr-2"></ul>
          <div class="mt-6 text-center">
            <a
              href="session_panel.html"
              class="inline-block bg-blue-500 text-white font-semibold px-5 py-2 rounded-md hover:bg-blue-600 transition"
              >New session</a
            >
          </div>
        </section>

        <!-- Right: EstadÃ­sticas -->
        <section class="bg-gray-50 p-6 rounded-lg shadow-md h-full space-y-4">
          <h2 class="text-lg font-bold">Statistics of the month</h2>

          <canvas id="routineChart" class="w-full h-64"></canvas>
          <div id="topRoutine" class="text-center text-sm text-gray-600"></div>

          <div class="text-sm text-gray-700 space-y-1 mt-2 border-t pt-4">
            <p><strong>Total calories burned:</strong> <span id="totalCalories">0</span> kcal</p>
            <p><strong>Average duration per session:</strong> <span id="avgDuration">0</span> min</p>
            <p><strong>Total sessions:</strong> <span id="totalSessions">0</span></p>
          </div>
      
          <div class="mt-6">
            <h3 class="text-sm font-semibold text-gray-700 mb-2">Calories burned per routine</h3>
            <canvas id="caloriesChart" class="w-full h-64"></canvas>
          </div>
        </section>
      </div>
    </main>
    <script src="js/user_panel.js"></script>
  </body>
</html>
