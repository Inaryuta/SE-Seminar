<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GymFlow Session</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Log Exercise Session</h2>

    <form id="exerciseForm">
      <div class="grid grid-cols-2 gap-4 mb-6">
        <div>
          <label class="block text-sm font-medium text-gray-700">Date</label>
          <input type="datetime-local" class="w-full border-gray-300 rounded-md" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Duration (minutes)</label>
          <input type="text" placeholder="e.g., 45" class="w-full border-gray-300 rounded-md" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Intensity</label>
          <input type="text" placeholder="e.g., Moderate" class="w-full border-gray-300 rounded-md" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Calories Burned</label>
          <input type="text" placeholder="e.g., 350 kcal" class="w-full border-gray-300 rounded-md" />
        </div>
      </div>

      <div>
        <h3 class="text-lg font-semibold mb-2">Exercises</h3>
        <div id="exercisesContainer" class="mb-4"></div>
        <button type="button" id="addExerciseBtn" class="mb-4 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
          + Add Exercise
        </button>
      </div>

      <div>
        <button type="submit" class="px-6 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
          Save Session
        </button>
      </div>
    </form>
  </div>

  <script src="./js/session_pannel.js"></script>
</body>
</html>
