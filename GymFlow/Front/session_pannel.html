<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>New Session | GymFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <!-- Navbar -->
    <header class="bg-white border-b px-6 py-4 flex items-center justify-between">
      <div class="text-lg font-bold flex items-center gap-2">
        <span>GymFlow</span>
      </div>
      <div class="flex items-center gap-4">
        <button class="text-sm text-gray-600 hover:underline">Logout</button>
        <img src="https://i.pravatar.cc/40?img=5" alt="User" class="w-9 h-9 rounded-full border" />
      </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-8">
      <h1 class="text-2xl font-bold mb-4">New Training Session</h1>
      <p class="text-sm text-gray-500 mb-6">Fill in the details of your workout session.</p>

      <!-- Session Summary -->
      <section class="bg-white rounded-lg shadow-md p-6 mb-6">
        <h2 class="text-lg font-semibold mb-4">Summary</h2>
        <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block mb-1 font-medium">Activity Type</label>
            <select class="w-full border-gray-300 rounded-md">
              <option>Strength Training</option>
              <option>Cardio</option>
              <option>Yoga</option>
              <option>Crossfit</option>
            </select>
          </div>

          <div>
            <label class="block mb-1 font-medium">Date</label>
            <input type="datetime-local" class="w-full border-gray-300 rounded-md"/>
          </div>

          <div>
            <label class="block mb-1 font-medium">Duration</label>
            <input type="text" placeholder="e.g. 45 minutes" class="w-full border-gray-300 rounded-md"/>
          </div>

          <div>
            <label class="block mb-1 font-medium">Intensity</label>
            <input type="text" placeholder="e.g. Moderate" class="w-full border-gray-300 rounded-md"/>
          </div>

          <div>
            <label class="block mb-1 font-medium">Calories Burned</label>
            <input type="text" placeholder="e.g. 400 kcal" class="w-full border-gray-300 rounded-md"/>
          </div>
        </form>
      </section>

      <!-- Exercises Section -->
      <section class="bg-white rounded-lg shadow-md p-6">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-lg font-semibold">Exercises</h2>
          <button
            type="button"
            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md text-sm"
          >
            âž• Add Exercise
          </button>
        </div>

        <!-- Example Exercise Row -->
        <div class="grid grid-cols-4 gap-4 items-center mb-3">
          <div>
            <select class="w-full border-gray-300 rounded-md">
              <option>Squats</option>
              <option>Deadlift</option>
              <option>Bench Press</option>
              <option>Overhead Press</option>
              <option>Pull-ups</option>
            </select>
          </div>
          <input type="text" placeholder="Sets" class="w-full border-gray-300 rounded-md" />
          <input type="text" placeholder="Reps" class="w-full border-gray-300 rounded-md" />
          <input type="text" placeholder="Weight" class="w-full border-gray-300 rounded-md" />
        </div>

        <!-- You can replicate more rows dynamically later with JS -->
      </section>

      <!-- Final Submit -->
      <div class="mt-8 text-right">
        <button
          type="submit"
          class="bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-3 rounded-lg shadow-md"
        >
          Save Session
        </button>
      </div>
    </main>
  </body>
</html>
