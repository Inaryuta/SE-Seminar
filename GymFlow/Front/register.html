<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GymFlow | Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-gray-800">
    <!-- Navbar -->
    <header class="bg-white border-b px-6 py-4 flex items-center">
      <div class="text-lg font-bold flex items-center gap-2">
        <span>GymFlow</span>
      </div>
    </header>

    <!-- Main Content -->
    <main class="min-h-[calc(100vh-5rem)] flex items-center justify-center px-4 py-8">
      <div class="bg-white p-8 rounded-lg w-full max-w-md shadow-md">
        <h2 class="text-2xl md:text-3xl font-bold mb-8 text-center">Create your account</h2>
        <form id="registerForm" class="flex flex-col gap-6">
          <div>
            <label for="username" class="block text-sm mb-1 font-medium">Username</label>
            <input
              id="username"
              type="text"
              placeholder="Enter"
              class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 text-sm"
              required
            />
          </div>
          <div>
            <label for="email" class="block text-sm mb-1 font-medium">Email</label>
            <input
              id="email"
              type="email"
              placeholder="Enter"
              class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 text-sm"
              required
            />
          </div>
          <div>
            <label for="password" class="block text-sm mb-1 font-medium">Password</label>
            <input
              id="password"
              type="password"
              placeholder="Enter"
              class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 text-sm"
              required
            />
          </div>
          <button
            type="submit"
            class="bg-gray-100 hover:bg-gray-200 border border-gray-300 text-black font-semibold py-2 rounded-md w-full"
          >
            Sign Up
          </button>
          <p class="text-center text-sm">
            <a href="login.html" class="text-blue-500 hover:underline">Â¿Ya tienes una cuenta?</a>
          </p>
        </form>
      </div>
    </main>
  <p id="message" class="text-center text-sm mt-2"></p>
  <script src="./js/register.js"></script>
  </body>
</html>
